schemaVersion: 2.0.0
metadata:
  name: spring-boot-http-booster
projects:
  - name: spring-boot-http-booster
    git:
      location: https://github.com/snowdrop/spring-boot-http-booster
      branch: master
components:
  - chePlugin:
      registryEntry:
        id: redhat/java8/latest
  - chePlugin:
      registryEntry:
        id: redhat/dependency-analytics/latest
  - container:
      name: maven
      image: registry.redhat.io/codeready-workspaces/stacks-java-rhel8:2.1
      mountSources: true
      memoryLimit: 768Mi
      env:
        - name: JAVA_OPTS
          value: >-
            -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
            -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
            -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
            -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss
        - name: MAVEN_OPTS
          value: $(JAVA_OPTS)
      endpoints:
        - name: 8080-tcp
          targetPort: 8080
          configuration:
              public: true
      volumeMounts:
        - name: m2
          path: /home/jboss/.m2
  - volume:
      name: m2
      size: 2G

deploy:

  # Optional.
  # The stack author may specify the recommended type of the workload. 
  #
  # Semantically, this is consumed only with the podSpec.
  # However, this field could be used to "decorate" the stack with metadata on 
  # the type of workload being used.
  workload:
      apiVersion: serving.knative.dev/v1
      Kind: Service
   
  # podSpec: The stack author may specify the podSpec  
  # that could be used to deploy the multi-service stack.
  # Could be used with a DeploymentConfig, Deployment or a Knative Service ( function? )
  podSpec:
    containers:
    - image: gcr.io/knative-samples/helloworld-go
      env:
        - name: TARGET
          value: "Go Sample v1"


  # chart: The stack author may specify the helm chart that could
  # be used to deploy the stack.
  # The chart *must have a variable to let the chart consumer
  # inject the built image url.
  chart:
    url: https://technosophos.github.io/tscharts/mink-0.1.0.tgz

    # "imageVar" lets the stack author convey to the stack consumer 
    # which variable to set as the built image's url. 
    imageVar: REPLACE_IMAGE
    values:
      - name: license
        value: true 
      - name: REPLACE_IMAGE 
        value: quay.io/myorg/myapp:0.1 # This will be overriden by the stack consumer

    
  # resource: The stack author may specify the list of Kubernetes objects to 
  # deploy the stack either 
  # - as a list of objects OR 
  # - as a url to the raw yaml OR
  # - as a path to the directory in the repository
  resource:
    # optional
    url: https://raw.githubusercontent.com/fabric8-services/fabric8-wit/master/openshift/core.app.yaml

    # optional
    objects:
    - apiVersion: serving.knative.dev/v1
      kind: Service
      metadata:
        name: helloworld-go
        namespace: will-be-overwritten
        annotations:
          apps.devfile.io/workload-type: function
      spec:
        template:
          spec:
          containers:
            - image: gcr.io/knative-samples/helloworld-go
              env:
                - name: TARGET
                  value: "Go Sample v1"
 
commands:
  - exec:
      id: build 
      component: maven
      commandLine: mvn -Duser.home=${HOME} -DskipTests clean install
      workingDir: '${PROJECTS_ROOT}/spring-boot-http-booster'
      env:
        - name: MAVEN_OPTS
          value: "-Xmx200m"
  - vscodeLaunch:
      id: debug remote java application
      inlined: |
        {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "hostName": "localhost",
              "port": 8000
            }]
          }
  - exec:
      id: run
      component: maven
      commandLine: 'mvn -Duser.home=${HOME} spring-boot:run'
      workingDir: '${PROJECTS_ROOT}/spring-boot-http-booster'
      env:
        - name: MAVEN_OPTS
          value: "-Xmx200m"
  - exec:
      id: debug
      component: maven
      commandLine: >-
        mvn  -Duser.home=${HOME} spring-boot:run -Drun.jvmArguments="-Xdebug
        -Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=8000"
      workingDir: '${PROJECTS_ROOT}/spring-boot-http-booster'
  - exec:
      id: test
      component: maven
      commandLine: 'mvn -Duser.home=${HOME} verify'
      workingDir: '${PROJECTS_ROOT}/spring-boot-http-booster'
      env:
        - name: MAVEN_OPTS
          value: "-Xmx200m"
  - exec:
      id: dependency-analysis
      component: maven
      workingDir: '${PROJECTS_ROOT}/spring-boot-http-booster'
      commandLine: >-
        ${HOME}/stack-analysis.sh -f
        ${PROJECTS_ROOT}/spring-boot-http-booster/pom.xml -p
        ${PROJECTS_ROOT}/spring-boot-http-booster
  - exec:
      id: deploy to OpenShift 
      component: maven
      commandLine: 'mvn fabric8:deploy -Popenshift -DskipTests'
      workingDir: '${PROJECTS_ROOT}/spring-boot-http-booster'
